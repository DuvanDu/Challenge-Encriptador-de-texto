<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge - Encriptador de texto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <img class="logo" src="assets/Logo.png" alt="Logo de alura">
    </header>
    <main>
        <section class="izquierda">
            <div>
                <textarea class="texto" id="" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="container_validacion">
                <img src="assets/bi_exclamation-circle-fill.svg" alt="">
                <h6 class="validacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="container_button">
                <button class="encrip_button" onclick="">Encriptar</button>
                <button class="descrip_button" onclick="">Desencriptar</button>
            </div>
        </section>
        <section class="derecha">
            <textarea class="mensaje" id="" cols="20" rows="10"></textarea>
            <div class="parrafo">
                <h3 class="derecha_h3">Ningún mensaje fue <br> encontrado</h3>
                <p class="derecha_p">Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div>          
                <button class="copy" onclick="">Copiar</button>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
